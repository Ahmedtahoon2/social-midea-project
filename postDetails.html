<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--! IMPORT BOOTSTRAP STYLES -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">   

    <!--! IMPORT STYLE FILE -->
    <link rel="stylesheet" href="styles/postDetails-style.css">
</head>
<body>
    <!-- LOADER -->
    <div id="loader" class="loader-div">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!--/ LOADER /-->
    <!-- MODALS -->
    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="uInput" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="uInput">
                        </div>
                        <div class="mb-3">
                            <label for="pInput" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="pInput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="login">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!--/ LOGIN MODAL /-->

    <!-- REGISTER MODAL -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="r-nInput" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="r-nInput">
                        </div>
                        <div class="mb-3">
                            <label for="r-uNameInput" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="r-uNameInput">
                        </div>
                        <div class="mb-3">
                            <label for="r-pInput" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="r-pInput">
                        </div>
                        <div class="mb-3">
                            <label for="r-ImageInput" class="col-form-label">Profile Image:</label>
                            <input type="file" class="form-control"  id="r-ImageInput"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!--/ REGISTER MODAL /-->

    <!-- ALERTS -->
    <div class="alert-p fade show" id="alertPlaceholder"></div>
    <!--/ ALERTS /-->

    <!--/ MODALS /-->

    <!-- NAV BAR CONT -->
    <div class="container cont-center mb-4">
        <div class="col-11">
            <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm rounded-bottom pt-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html">Social Media</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </li>
                        </ul>
                        <div class="d-flex w-100 nav-btns">
                            <!-- NON-LOGGED IN USER -->
                            <button type="button" id="login-btn" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                                data-bs-target="#loginModal">Login</button>
                            <button type="button" id="register-btn" class="btn btn-outline-success" data-bs-toggle="modal"
                                data-bs-target="#registerModal">Register</button>
                            <!--/ NON-LOGGED IN USER /-->

                            <!-- LOGGED IN USER -->
                            <div id="profile">
                                <img id="profile-img" class="profile-img rounded-circle" src="imgs/profile-imgs/team-01.png" alt="">
                                <p id="username"></p>
                            </div>
                            <button type="button" id="logout-btn" class="btn btn-outline-danger me-2" data-bs-toggle="modal">Logout</button>
                            <!--/ LOGGED IN USER /-->
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!--/ NAV BAR CONT /-->

    <!-- MAIN CONTENT -->
    <div class="container cont-center">
        <div class="col-10 px-3 my-2">
            <h2 id="username-header">yahop's post</h2>
        </div>
    </div>
    <div class="container cont-center">
        <div class="col-lg-6 px-2" id="post-placeholder">
            <!-- POST -->
            <div class="card shadow">
                <div class="card-header">
                    <div>
                        <img class="avatar rounded-circle me-1" src="imgs/profile-imgs/team-01.png"
                        alt="img">
                        <span class="bold" id="user">@ahmed</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="img-cont px-1">
                        <img class="w-100" src="imgs/placeholders/stats.jpg" alt="img">
                        <p class="text-secondary">2 Min Ago</p>
                    </div>
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <hr>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                        </svg>
                        <span class="me-2">
                            (3) comments
                        </span>
                    </div>
                </div>
                <!-- COMMENTS -->
                <div id="comments">
                    <div class="comment-div">
                        <div>
                            <img class="avatar rounded-circle me-2" src="imgs/profile-imgs/team-01.png" alt="">
                            <span class="bold">@ahmed</span>
                        </div>
                        <div>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        </div>
                    </div>
                </div>
                <!--/ COMMENTS /-->
                <!-- ADD COMMENT INPUT -->
                <div class="input-group p-2" id="add-comment">
                    <input class="form-control" id="comment-input" type="text" placeholder="Add Your Comment Here...">
                    <button class="btn btn-primary" id="comment-btn" onclick="commentBtnClicked()">Send</button>
                </div>
                <!--/ ADD COMMENT INPUT /-->
            </div>
            <!--/ POST /-->
        </div>
    </div>    
    <!--/ MAIN CONTENT /-->

    <!--! IMPORT AXIOS -->
    <script src="node_modules/axios/dist/axios.min.js"></script>

    <!--! IMPORT BOOTSTRAP SCRIPTS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 

    <!--! IMPORT SCRIPTS -->
    <script src="js/mainLogic.js"></script>
    <script src="js/postDetails.js"></script>
</body>
</html>
